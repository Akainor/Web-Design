<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Formulário</h1>

    <form action="https://www.w3schools.com/action_page.php">
      <h3>Data</h3>
      <input type="date" /><br /><br />
      <hr />

      <h3>Dados de Acesso</h3>
      <label for="username">Usuário:</label><br />
      <input type="text" id="username" name="username" /><br />
      <label for="userpassword">Senha:</label><br />
      <input
        type="password"
        id="userpassword"
        name="userpassword"
      /><br /><br />
      <hr />

      <h3>Dados Pessoais</h3>
      <label for="name">Nome:</label><br />
      <input type="text" id="name" name="name" /><br />
      <label for="adress">Endereço:</label><br />
      <input type="text" id="adress" name="adress" /><br />
      <label for="phone">Número:</label><br />
      <input type="text" id="phone" name="phone" /><br />
      <label for="complement">Complemento:</label><br />
      <input type="text" id="complement" name="complement" /><br />
      <label for="cities">Cidade:</label><br />
      <input list="cities" name="cities" />
      <datalist id="cities">
        <option value="Sorocaba"></option>
        <option value="São Paulo"></option>
        <option value="Campinas"></option>
        <option value="Curitiba"></option>
        <option value="Belo Horizonte"></option></datalist

      ><br />
      <label for="state">Estado:</label><br />
      <select name="state" id="state">
        <option value="São Paulo">São Paulo</option>
        <option value="Paraná">Paraná</option>
        <option value="Minas Gerais">Minas Gerais</option></select
      ><br />
      <label for="CEP">CEP:</label><br />
      <input type="text" id="CEP" name="CEP" /><br /><br />
      <hr />

      <h3>Gênero:</h3>
      <input type="radio" id="masc" name="gender" value="Masculino" />
      <label for="masc">Masculino</label><br />
      <input type="radio" id="fem" name="gender" value="Feminino" />
      <label for="fem">Feminino</label><br />
      <input type="radio" id="none" name="gender" value="Preferiu não falar" />
      <label for="none">Prefiro não falar</label><br /><br />
      <hr />

      <h3>Curso:</h3>
      <input type="checkbox" id="course1" name="course1" value="ADS" />
      <label for="course1"> ADS</label><br />
      <input type="checkbox" id="course2" name="course2" value="Jogos" />
      <label for="course2"> Jogos</label><br />
      <input type="checkbox" id="course3" name="course3" value="Gestão de TI" />
      <label for="course3"> Gestão de TI</label><br />
      <input
        type="checkbox"
        id="course4"
        name="course4"
        value="Bancos de Dados"
      />
      <label for="course4"> Bancos de Dados</label><br /><br />
      <hr />

      <h3>Modelo:</h3>
      <input type="radio" id="presec" name="model" value="presencial" />
      <label for="presec">Presencial</label><br />
      <input type="radio" id="ead" name="model" value="EAD" />
      <label for="ead">EAD</label><br />
      <input type="radio" id="semi" name="model" value="semi presencial" />
      <label for="semi">Semi Presencial</label><br /><br />
      <hr />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
